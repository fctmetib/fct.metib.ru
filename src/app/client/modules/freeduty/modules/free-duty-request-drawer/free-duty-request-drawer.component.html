<mib-drawer [formGroup]="form">
  <mib-drawer-header (onClose)="dialogRef.close()" drawer-header></mib-drawer-header>
  <div class="flex flex_column gap-4">
    <h4>Создание заявки</h4>
    <p class="text text_m c-bti-secondary">По выбранным заявкам Вы сможете составить заявку на факторинг</p>
  </div>
  <mib-spacing type="s"></mib-spacing>
  <p class="headline">Договора поставки</p>
  <mib-spacing type="xs"></mib-spacing>
  <mib-table>
    <mib-table-head>
      <mib-table-head-cell>ИД</mib-table-head-cell>
      <mib-table-head-cell>Контракт</mib-table-head-cell>
      <mib-table-head-cell>№ поставки</mib-table-head-cell>
      <mib-table-head-cell>№ </mib-table-head-cell>
      <mib-table-head-cell>Остаток задолженности</mib-table-head-cell>
    </mib-table-head>
    <mib-table-row *ngFor="let i of [0,1]" [underlined]="true">
      <mib-table-cell>
        <ng-container table-cell-title>12221079</ng-container>
      </mib-table-cell>
      <mib-table-cell>
        <ng-container table-cell-title>2304/17</ng-container>
      </mib-table-cell>
      <mib-table-cell>
        <ng-container table-cell-title>1706</ng-container>
      </mib-table-cell>
      <mib-table-cell>
        <ng-container table-cell-title>1578</ng-container>
      </mib-table-cell>
      <mib-table-cell>
        <ng-container table-cell-title>{{1000000 | number}}</ng-container>
      </mib-table-cell>
      <mib-button table-row-button size="s" type="ghost-secondary">
        <mib-ref-icon class="stroke" btn-icon name="fi_more-vertical"></mib-ref-icon>
      </mib-button>
    </mib-table-row>
    <mib-table-row>
      <mib-table-cell type="blank">
        <div class="flex flex_column gap-4">
          <p class="text text_xs c-bti-tertiary">Кол-во поставок</p>
          <p class="text text_s text_medium c-bti-primary">15 позиций</p>
        </div>
      </mib-table-cell>
      <mib-table-cell type="blank" class="flex_justify-end">
        <div class="flex flex_column gap-4 flex_align-end">
          <p class="text text_xs c-bti-tertiary">Сумма задолженности</p>
          <p class="text text_s text_medium c-bti-primary">1 000 000,00</p>
        </div>
      </mib-table-cell>
    </mib-table-row>
    <mib-table-footer></mib-table-footer>
  </mib-table>
</mib-drawer>
