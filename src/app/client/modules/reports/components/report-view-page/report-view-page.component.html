<p-toast></p-toast>
<p-contextMenu #cm [model]="items"></p-contextMenu>

<div class="card-content" id="step1">
  <div class="header lg">
    <div class="title">
      <h2>Отчет {{reportConfig.title}}</h2>
      <div class="subheader">
        Просмотр отчета
      </div>
    </div>
    <div class="actions">
      <span class="p-input-icon-left mr-20">
        <i class="pi pi-search"></i>
        <input type="text" class="p-inputtext-lg mib-input-icon" placeholder="Поиск" [(ngModel)]="search"
          (ngModelChange)="onSearch($event)" pInputText />
      </span>
      <p-multiSelect [options]="reportConfig.columns" [(ngModel)]="selectedColumns" optionLabel="title"
        selectedItemsLabel="Выбрано колонок - {0}" class="mr-20" [style]="{minWidth: '200px'}"
        placeholder="Выберите колонки">
      </p-multiSelect>
      <div class="mib-button-icon excel-icon can-click" (click)="exportExcel()" pTooltip="Экспорт файла Excel">
        <img src="../../../../../../assets/icons/mib-excel.png" alt="">
      </div>
    </div>
  </div>
  <div class="content">
    <p-table
      [columns]="reportConfig.columns"
      [value]="reportData"
      [showCurrentPageReport]="true"
      [scrollable]="true"
      [(contextMenuSelection)]="selectedRow"
      [contextMenu]="cm"
      styleClass="p-datatable-customers mib-table" [rows]="10" [rowsPerPageOptions]="[10,25,50]" [paginator]="true">
      <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
          <ng-container *ngFor="let col of columns">
            <col *ngIf="col.visible" style="width:270px">
          </ng-container>
        </colgroup>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <ng-container *ngFor="let col of columns">
            <th *ngIf="col.visible">
              <div class="m-th" pTooltip="{{col.title}}">
                <div>{{col.title}}</div>
              </div>
            </th>
          </ng-container>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pContextMenuRow]="rowData">
          <ng-container *ngFor="let col of columns; index as i">
            <td *ngIf="col.visible">
              <div [ngSwitch]="col.type">
                <div class="m-td" *ngSwitchCase="'number'"  pTooltip="{{rowData[col.name] | currency:'RUB':'symbol-narrow'}}"
                  style="justify-self: flex-start; flex-direction: row-reverse;" id="{{i}}">
                  {{rowData[col.name] | currency:'RUB':'symbol-narrow'}}
                </div>
                <div class="m-td" *ngSwitchCase="'date'" pTooltip="{{rowData[col.name] | date:'MM.dd.yyyy'}}" id="{{i}}">
                  {{rowData[col.name] | date:'MM.dd.yyyy'}}
                </div>
                <div class="m-td" *ngSwitchDefault pTooltip="{{rowData[col.name]}}" id="{{i}}">
                  {{rowData[col.name]}}
                </div>
              </div>
            </td>
          </ng-container>
        </tr>
      </ng-template>
      <ng-template pTemplate="footer">
        <tr *ngIf="selectedColumnIndex">
          <!-- <ng-container *ngFor="let col of columns; index as i">
            <td *ngIf="col.visible">
            </td>
          </ng-container>
          <td colspan="{{+selectedColumnIndex}}" class="p-text-right"></td> -->
          <td>{{ sumCurrentPage ? sumCurrentPage : sumAllPages | currency:'RUB':'symbol' }}</td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <ng-container *ngIf="!isLoading; else skeletonRequestsTemplate">
          <tr>
            <td colspan="8">Нет данных.</td>
          </tr>
        </ng-container>
        <ng-template #skeletonRequestsTemplate>
          <tr *ngFor="let i of [{}, {}, {}, {}, {}]">
            <ng-container *ngFor="let col of reportConfig.columns">
              <td *ngIf="col.visible">
                <div class="m-td">
                  <p-skeleton width="10rem"></p-skeleton>
                </div>
              </td>
            </ng-container>
          </tr>
        </ng-template>
      </ng-template>
    </p-table>
  </div>
</div>
