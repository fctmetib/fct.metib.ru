<div class="container container_large">

  <mib-spacing type="m"></mib-spacing>
  <h3>{{tableData.tableName}}</h3>
  <mib-spacing type="m"></mib-spacing>

  <mib-table>
    <div class="scroll-x">
      <mib-table-head>
        <mib-table-head-cell *ngFor="let label of tableData.labels">{{ label }}</mib-table-head-cell>
      </mib-table-head>
      <mib-table-row *ngFor="let rowCells of visibleRows">
        <mib-table-cell *ngFor="let cell of rowCells">
          <ng-container table-cell-title>
            {{ cell }}
          </ng-container>
        </mib-table-cell>
      </mib-table-row>
    </div>
    <mib-table-footer *ngIf="reportViewPageService.isTableDataExist()">
      <mib-paginator
        (pageChange)="onPageChange($event)"
        [totalCount]="tableData.rows.length"
        [pagesToShow]="PAGINATOR_PAGE_TO_SHOW"
        [itemsPerPage]="PAGINATOR_ITEMS_PER_PAGE"
      ></mib-paginator>
    </mib-table-footer>
    <mib-table-footer *ngIf="!reportViewPageService.isTableDataExist()">
      <p class="text text_l">В таблице нет данных</p>
    </mib-table-footer>
  </mib-table>
</div>
