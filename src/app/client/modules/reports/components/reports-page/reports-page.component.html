<div class="container container_large">
  <mib-spacing type="m"></mib-spacing>
  <h3>Отчеты</h3>
  <mib-spacing type="m"></mib-spacing>
  <div class="flex flex_column">
    <mib-report-card
      *ngFor="let reportCard of reportCards; let last = last"
      (onReport)="openReportDrawer(reportCard)"
      [title]="reportCard.title"
      [description]="reportCard.description"
      [underlined]="!last"
    >
    </mib-report-card>
  </div>
</div>
