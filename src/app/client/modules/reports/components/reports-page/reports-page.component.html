<div class="card-content" id="step1">
  <div class="p-grid">
    <div class="p-col" *ngFor="let reportCard of reportCards">
      <div class="card-report can-click" (click)="show(reportCard.title, reportCard.type, reportCard.config)" >
        <div class="header">
          <div class="text">
            {{reportCard.title}}
          </div>
          <div class="icon arrow_right"></div>
        </div>
        <div class="content">
          {{reportCard.description}}
        </div>
      </div>
    </div>
  </div>
</div>
