<div class="flex flex_column gap-12" [formGroup]="form">
  <div class="flex gap-12" formGroupName="period">
    <mib-input class="flex_grow">
      <input
        mibInput
        type="date"
        size="m"
        formControlName="DateFrom"
        styleType="outline"
      />
      <ng-container mibLabel>Дата начала периода</ng-container>
    </mib-input>
    <mib-input class="flex_grow">
      <input
        mibInput
        type="date"
        size="m"
        formControlName="DateTo"
        styleType="outline"
      />
      <ng-container mibLabel>Дата окончания периода</ng-container>
    </mib-input>
  </div>
  <mib-select formControlName="DebtorID" placeholder="Выберите дебитора" size="m">
    <mib-dropdown-point
      [value]="0"
      (press)="selectDebtor(0)"
      text="Все"
    ></mib-dropdown-point>
    <mib-dropdown-point
      *ngFor="let debtor of debtors"
      [value]="debtor.ID"
      (press)="selectDebtor(debtor.ID)"
      [text]="debtor.Title"
    ></mib-dropdown-point>
  </mib-select>
</div>
