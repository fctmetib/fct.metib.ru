<mib-report-drawer-layout [loading]="reportLoading$ | async" (onClose)="onClose()" (onReport)="onReport()" [formGroup]="form">
  <ng-container report-drawer-title>Протокол отчётов</ng-container>
  <div class="flex flex_column gap-12" [formGroup]="form">
    <div class="flex gap-12" formGroupName="period">
      <mib-input class="flex_grow">
        <input
          mibInput
          type="date"
          size="m"
          formControlName="DateFrom"
          styleType="outline"
        />
        <ng-container mibLabel>Дата начала периода</ng-container>
      </mib-input>
      <mib-input class="flex_grow">
        <input
          mibInput
          type="date"
          size="m"
          formControlName="DateTo"
          styleType="outline"
        />
        <ng-container mibLabel>Дата окончания периода</ng-container>
      </mib-input>
    </div>
    <mib-select formControlName="DebtorID" placeholder="Выберите фильтр" size="m">
      <mib-dropdown-point value="" text="Только созданные мной"></mib-dropdown-point>
      <mib-dropdown-point value="" text="Все отчёты организации"></mib-dropdown-point>
    </mib-select>
  </div>

</mib-report-drawer-layout>
