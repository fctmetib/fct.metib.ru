<mib-drawer>
	<mib-drawer-header
		[showEdits]="true"
		showProgressBar="true"
		(onClose)="dialogRef.close()"
		drawer-header
	>
	</mib-drawer-header>
	<mib-drawer-container>
		<p class="text text_m c-bti-secondary">Запрос на ЭПЦ</p>
		<mib-spacing type="xs2"></mib-spacing>
		<h4>Основная информация</h4>
		<mib-spacing type="xs"></mib-spacing>
		<p class="text text_m c-bti-secondary">Тип организации</p>
    <mib-tab-group>
      <mib-navbar>
        <mib-navbar-point value="1" type="filled" class="flex_grow">От юридического лиц</mib-navbar-point>
        <mib-navbar-point value="2" type="filled" class="flex_grow">От ИП</mib-navbar-point>
      </mib-navbar>
      <mib-tab-item value="1">
        test1
      </mib-tab-item>
      <mib-tab-item value="2">
        test2
      </mib-tab-item>
    </mib-tab-group>
		<mib-spacing type="xs"></mib-spacing>
		<mib-information type="information">
			<ng-container information-text
				>Инфо: Введите ИНН организации и остальные данные заполнятся
				автоматически
			</ng-container>
		</mib-information>
		<mib-spacing type="xs"></mib-spacing>
		<div class="flex flex_align-center gap-12">
			<mib-input class="flex_grow">
				<input mibInput />
				<ng-container mibLabel>Введите ИНН организации</ng-container>
			</mib-input>
			<mib-button type="filled-primary">Подтвердить</mib-button>
		</div>
	</mib-drawer-container>
	<mib-drawer-footer drawer-footer>
		<div class="flex w-100 flex_justify-end">
			<mib-button size="m" type="filled-primary">Продолжить</mib-button>
		</div>
	</mib-drawer-footer>
</mib-drawer>
