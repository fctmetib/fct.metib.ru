<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <metib-backend-error-messages *ngIf="errorsMessage$ | async" [backendErrors]="errorsMessage$ | async">
  </metib-backend-error-messages>

  <metib-success-messages *ngIf="successMessage$ | async" [message]="successMessage$ | async"></metib-success-messages>

  <div class="p-fluid p-formgrid p-grid form">
    <div class="p-field p-col-12 p-md-6">
      <label for="deliveryID">Договор поставки:</label>
      <p-dropdown id="deliveryID" [options]="deliveries" formControlName="deliveryID" optionLabel="Title"
        optionValue="ID" (onChange)="onDeliveryChange($event)"></p-dropdown>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="freeDuty">Свободный лимит:</label>
      <input id="freeDuty" type="text" pInputText placeholder="Свободный Лимит" readonly
        value="{{freeDuty | currency:'RUB':'symbol-narrow'}}">
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="number">Номер заявки:</label>
      <input id="number" type="text" pInputText placeholder="Номер Заявки" formControlName="number">
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="type">Тип заявки:</label>
      <p-dropdown id="type" [options]="types" formControlName="type" optionLabel="name" optionValue="value">
      </p-dropdown>
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="date">Дата: </label>
      <input id="date" type="date" pInputText placeholder="Дата" formControlName="date">
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label for="btn_submit">&nbsp;</label>
      <button id="btn_submit" pButton pRipple type="submit" label="Создать" class="btn-mib-submit"></button>
    </div>
  </div>
  <p-tabView>
    <p-tabPanel header="Поставки">

      <div class="card">
        <p-toolbar styleClass="p-mb-4">
            <ng-template pTemplate="left">
                <button type="button" pButton pRipple label="Добавить" class="p-button-success p-mr-2"  (click)="openNew()"></button>
            </ng-template>
        </p-toolbar>

        <p-table #dt [rows]="10" [paginator]="true" [globalFilterFields]="['name','country.name','representative.name','status']"
            [rowHover]="true" dataKey="id"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
            <ng-template pTemplate="caption">
                <div class="p-d-flex p-ai-center p-jc-between">
                    <h5 class="p-m-0">Manage Products</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th>Image</th>
                    <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
                    <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                    <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th>
                    <th pSortableColumn="inventoryStatus">Status <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="product"></p-tableCheckbox>
                    </td>
                    <td>{{product.name}}</td>
                    <td><img [src]="'assets/showcase/images/demo/product/' + product.image" [alt]="product.name" width="100" class="p-shadow-4" /></td>
                    <td>{{product.price | currency:'USD'}}</td>
                    <td>{{product.category}}</td>
                    <td></td>
                    <td><span [class]="'product-badge status-' + (product.inventoryStatus ? product.inventoryStatus.toLowerCase() : '')">{{product.inventoryStatus}}</span></td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                    </td>
                </tr>
            </ng-template>
            <!-- <ng-template pTemplate="summary">
                <div class="p-d-flex p-ai-center p-jc-between">
                    In total there are products.
                </div>
            </ng-template> -->
        </p-table>
    </div>

    <p-dialog [style]="{width: '450px'}" [(visible)]="addDeliveryDialog"  header="Product Details" [modal]="true" styleClass="p-fluid">
        <ng-template pTemplate="content">
            <div class="p-field">
                <label for="name">Name</label>
                <input type="text" pInputText id="name" required autofocus />
                <small class="p-error">Name is required.</small>
            </div>
            <div class="p-field">
                <label for="description">Description</label>
                <textarea id="description" pInputTextarea required rows="3" cols="20"></textarea>
            </div>
            <div class="p-field">
                <label for="inventoryStatus">Inventory Status</label>
                <p-dropdown inputId="inventoryStatus" placeholder="Select">
                    <ng-template let-option pTemplate="item">
                        <span [class]="'product-badge status-' + option.value">{{option.label}}</span>
                    </ng-template>
                </p-dropdown>
            </div>

            <div class="p-field">
                <label class="p-mb-3">Category</label>
                <div class="p-formgrid p-grid">
                    <div class="p-field-radiobutton p-col-6">
                        <p-radioButton id="category1" name="category" value="Accessories"></p-radioButton>
                        <label for="category1">Accessories</label>
                    </div>
                    <div class="p-field-radiobutton p-col-6">
                        <p-radioButton id="category2" name="category" value="Clothing"></p-radioButton>
                        <label for="category2">Clothing</label>
                    </div>
                    <div class="p-field-radiobutton p-col-6">
                        <p-radioButton id="category3" name="category" value="Electronics"></p-radioButton>
                        <label for="category3">Electronics</label>
                    </div>
                    <div class="p-field-radiobutton p-col-6">
                        <p-radioButton id="category4" name="category" value="Fitness"></p-radioButton>
                        <label for="category4">Fitness</label>
                    </div>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"></button>
        </ng-template>
    </p-dialog>
    </p-tabPanel>
    <p-tabPanel header="Скан-копии накладных">

    </p-tabPanel>
    <p-tabPanel header="Документы аккредитива">

    </p-tabPanel>
    <p-tabPanel header="Документы ЭДО">

    </p-tabPanel>
  </p-tabView>
</form>
