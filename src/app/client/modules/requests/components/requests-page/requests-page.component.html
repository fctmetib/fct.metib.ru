<div class="card-content">
  <div class="header lg">
    <div class="title">
      <h2>Заявки</h2>
      <div class="subheader">
        Список заявок
      </div>
    </div>
    <div class="actions">
      <button pButton pRipple type="button" label="Создать" (click)="showCreateRequestDialog()"></button>
    </div>
  </div>

  <div class="card">
    <p-table #dt2 [value]="(requests$ | async)" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10,25,50]" [loading]="(isLoading$ | async)" styleClass="p-datatable-customers mib-table"
      [paginator]="true" currentPageReportTemplate="Показано: от {first} до {last} из {totalRecords}">
      <!-- <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')"
              placeholder="Search keyword" />
          </span>
        </div>
      </ng-template> -->
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="ID">
            <div class="m-th">
              ID <p-sortIcon field="ID"></p-sortIcon>
            </div>
          </th>
          <th pSortableColumn="Delivery.Title">
            <div class="m-th">Договор <p-sortIcon field="Delivery.Title"></p-sortIcon>
            </div>
          </th>
          <th>
            <div class="m-th">Номер</div>
          </th>
          <th>
            <div class="m-th">Дата</div>
          </th>
          <th>
            <div class="m-th">Тип</div>
          </th>
          <th>
            <div class="m-th">Дата Отправки</div>
          </th>
          <th>
            <div class="m-th">Состояние</div>
          </th>
          <th>
            <div class="m-th">Покупатель</div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-request>
        <tr>
          <div class="m-td">
            <td>
              {{request.ID}}
            </td>
          </div>
          <td>
            <div class="m-td">{{request.Delivery.Title}}</div>
          </td>
          <td>
            <div class="m-td"> {{request.Number}}</div>
          </td>
          <td>
            <div class="m-td"> {{request.Date | date: 'short'}}</div>
          </td>
          <td>
            <div class="m-td"> {{request.Type}}</div>
          </td>
          <td>
            <div class="m-td"> {{request.Date | date: 'short'}}</div>
          </td>
          <td>
            <div class="m-td"> {{request.Status}}</div>
          </td>
          <td>
            <div class="m-td"> {{request.Delivery.Customer}}</div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">Нет данных.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
