<div class="card-content">
  <div class="header lg">
    <div class="title">
      <h2>Заявки</h2>
      <div class="subheader">
        Список заявок
      </div>
    </div>
    <div class="actions">
      <button pButton pRipple type="button" label="Создать" (click)="showCreateRequestDialog()"></button>
    </div>
  </div>

  <p-table [value]="(requests$ | async)" [rows]="10" [showCurrentPageReport]="true" selectionMode="multiple"
    [rowsPerPageOptions]="[10,25,50]" [loading]="(isLoading$ | async)" [(selection)]="selectedItems" dataKey="ID"
    styleClass="p-datatable-customers mib-table" [paginator]="true" [metaKeySelection]="true"
    currentPageReportTemplate="Показано: от {first} до {last} из {totalRecords}" (sortFunction)="customSort($event)"
    [customSort]="true">
    <!-- <ng-template pTemplate="caption">
        <div class="p-d-flex">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')"
              placeholder="Search keyword" />
          </span>
        </div>
      </ng-template> -->
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="ID">
          <div class="m-th">
            ID
            <p-sortIcon field="ID"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="Delivery.Title">
          <div class="m-th">
            Договор
            <p-sortIcon field="Delivery.Title"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="Number">
          <div class="m-th">
            Номер
            <p-sortIcon field="Number"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="Date">
          <div class="m-th">
            Дата
            <p-sortIcon field="Date"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="Type">
          <div class="m-th">
            Тип
            <p-sortIcon field="Type"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="Date">
          <div class="m-th">
            Дата Отправки
            <p-sortIcon field="Date"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="Status">
          <div class="m-th">
            Состояние
            <p-sortIcon field="Status"></p-sortIcon>
          </div>
        </th>
        <th pSortableColumn="Delivery.Debtor">
          <div class="m-th">
            Покупатель
            <p-sortIcon field="Delivery.Debtor"></p-sortIcon>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-request>
      <tr [pSelectableRow]="request">
        <td>
          <div class="m-td">
            {{request.ID}}
          </div>
        </td>
        <td>
          <div class="m-td">{{request.Delivery.Title}}</div>
        </td>
        <td>
          <div class="m-td"> {{request.Number}}</div>
        </td>
        <td>
          <div class="m-td"> {{request.Date | date: 'short'}}</div>
        </td>
        <td>
          <div class="m-td"> {{request.Type}}</div>
        </td>
        <td>
          <div class="m-td"> {{request.Date | date: 'short'}}</div>
        </td>
        <td>
          <div class="m-td"> {{request.Status}}</div>
        </td>
        <td>
          <div class="m-td"> {{request.Delivery.Debtor}}</div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">Нет данных.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
