<mib-drawer>
	<mib-drawer-header
		showMaximize="true"
		showEdits="true"
		(onClose)="dialogRef.close()"
		drawer-header
	></mib-drawer-header>
	<h4>Номер заявки</h4>
	<mib-spacing type="xs2"></mib-spacing>
	<div class="flex gap-4">
		<span class="text text_m c-bti-secondary">Создана 12.12.2023</span>
		<span class="text text_m c-bti-quaternary"
			>откорректирована 12.12.2023</span
		>
	</div>
	<mib-spacing type="xs"></mib-spacing>
	<div class="flex gap-8">
		<mib-tag size="m">Статус заявки</mib-tag>
		<mib-tag type="filled-secondary" class="text_regular" size="m"
			>Тип заявки</mib-tag
		>
	</div>
	<mib-spacing type="xs"></mib-spacing>
	<mib-cash-panel
		extracted="true"
		panelTitle="Ваш лимит:"
		panelData="1000000"
	></mib-cash-panel>
	<mib-spacing type="xs"></mib-spacing>
	<mib-cash-panel
		extracted="true"
		panelTitle="Уступлено:"
		panelData="1000000"
	></mib-cash-panel>
	<mib-spacing type="xs"></mib-spacing>
	<mib-cash-panel extracted="true" panelTitle="Просрочка:">
		<ng-container alert
			>{{ datas | currency : 'RUB' : 'symbol-narrow' }}
		</ng-container>
	</mib-cash-panel>
	<mib-spacing type="m"></mib-spacing>
	<mib-tab-group>
		<mib-navbar>
			<mib-navbar-point value="1">События</mib-navbar-point>
			<mib-navbar-point value="2">Поставки</mib-navbar-point>
			<mib-navbar-point value="3">Копии накладных</mib-navbar-point>
		</mib-navbar>
		<div class="">
			<mib-tab-item value="1">
				<mib-spacing type="m"></mib-spacing>
				<h2>События</h2>
				<mib-spacing type="m"></mib-spacing>
			</mib-tab-item>
			<mib-tab-item value="2">
				<mib-spacing type="m"></mib-spacing>
				<div class="flex flex_justify-between">
					<mib-button type="filled-primary">
						<mib-ref-icon
							btn-left-icon
							class="stroke"
							name="fi_plus"
						></mib-ref-icon>
						Добавить договор
					</mib-button>
					<mib-select
						class="supply-select-width"
						placeholder="4 из 9 колонн в таблице"
					>
						<mib-dropdown-point
							[value]="true"
							text="6 из 9 колонн в таблице"
						></mib-dropdown-point>
						<mib-dropdown-point
							[value]="false"
							text="9 из 9 колонн в таблице"
						></mib-dropdown-point>
					</mib-select>
				</div>
				<mib-spacing type="xs"></mib-spacing>
				<mib-table>
					<mib-table-head>
						<mib-table-head-cell [showCheckbox]="true">ИД </mib-table-head-cell>
						<mib-table-head-cell>Дата поставки</mib-table-head-cell>
						<mib-table-head-cell>Дата платежа</mib-table-head-cell>
						<mib-table-head-cell>Сумма уступки</mib-table-head-cell>
					</mib-table-head>
					<mib-table-row>
						<mib-table-cell type="main">
							<ng-container table-cell-title>sdf 1</ng-container>
						</mib-table-cell>
						<mib-table-cell>
							<ng-container table-cell-title>dsf 2</ng-container>
						</mib-table-cell>
						<mib-table-cell>
							<ng-container table-cell-title>dsf 3</ng-container>
						</mib-table-cell>
						<mib-table-cell>
							<ng-container table-cell-title>dsf 4</ng-container>
						</mib-table-cell>
						<mib-button table-row-button size="s" type="ghost-secondary">
							<mib-ref-icon
								class="stroke"
								btn-icon
								name="fi_more-vertical"
							></mib-ref-icon>
						</mib-button>
					</mib-table-row>
					<mib-table-footer>
						<div class="flex flex_align-center flex_grow">
							<mib-select type="floating" placeholder="5 рядов">
								<mib-dropdown-point
									[value]="true"
									text="10 рядов"
								></mib-dropdown-point>
								<mib-dropdown-point
									[value]="false"
									text="20 рядов"
								></mib-dropdown-point>
							</mib-select>
						</div>
						<mib-paginator
							[pagesToShow]="PAGINATOR_PAGE_TO_SHOW"
							[itemsPerPage]="PAGINATOR_ITEMS_PER_PAGE"
						></mib-paginator>
						<div class="flex flex_align-center flex_grow"></div>
					</mib-table-footer>
				</mib-table>
			</mib-tab-item>
			<mib-tab-item value="3">
				<mib-spacing type="m"></mib-spacing>
				<h2>Копии накладных</h2>
				<mib-spacing type="m"></mib-spacing>
			</mib-tab-item>
		</div>
	</mib-tab-group>
</mib-drawer>
