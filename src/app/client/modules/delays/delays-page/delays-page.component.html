<div class="card-content" id="step1">
  <div class="header lg">
    <div class="title">
      <h2>Просрочки покупателя</h2>
      <div class="subheader">
        Описание страницы просрочки покупателя
      </div>
    </div>
    <div class="actions">
    </div>
  </div>

  <p-table [value]="[]" [rows]="10" [showCurrentPageReport]="true" selectionMode="multiple"
    [rowsPerPageOptions]="[10,25,50]" [loading]="isLoading" [(selection)]="selectedItems" dataKey="ID"
    styleClass="p-datatable-customers mib-table" [paginator]="true" [metaKeySelection]="true"
    currentPageReportTemplate="Показано: от {first} до {last} из {totalRecords}">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>
          <div class="m-th">
            Покупатель
          </div>
        </th>
        <th>
          <div class="m-th">
            Договор поставки
          </div>
        </th>
        <th>
          <div class="m-th">
            Накладная
          </div>
        </th>
        <th>
          <div class="m-th">
            Сумма отгрузки
          </div>
        </th>
        <th>
          <div class="m-th">
            Сумма просрочки
          </div>
        </th>
        <th>
          <div class="m-th">
            Дата накладной
          </div>
        </th>
        <th>
          <div class="m-th">
            Дата платежа
          </div>
        </th>
        <th>
          <div class="m-th">
            Дата доп
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr [pSelectableRow]="item"
        [ngClass]="{'warn': item.Statistics.PaymentExpire === true, 'success': item.Statistics.ShipmentID}">
        <td>
          <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>
        <td>
          <div class="m-td">
            {{item}}
          </div>
        </td>
        <td>
          <div class="m-td">{{item}}</div>
        </td>
        <td>
          <div class="m-td"> {{item}}</div>
        </td>
        <td>
          <div class="m-td"> {{item}}</div>
        </td>
        <td>
          <div class="m-td"> {{item}}</div>
        </td>
        <td>
          <div class="m-td"> {{item}} </div>
        </td>
        <td>
          <div class="m-td"> {{item}} </div>
        </td>
        <td>
          <div class="m-td"> {{item}} </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">Нет данных.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
