<div class="card-content" id="step1">
  <div class="header lg">
    <div class="title">
      <h2>Просрочки покупателя</h2>
      <div class="subheader">
        Описание страницы просрочки покупателя
      </div>
    </div>
    <div class="actions">
    </div>
  </div>

  <p-table [value]="[]" [rows]="10" [showCurrentPageReport]="true" selectionMode="multiple"
    [rowsPerPageOptions]="[10,25,50]" [loading]="isLoading" [(selection)]="selectedItems" dataKey="ID"
    styleClass="p-datatable-customers mib-table" [paginator]="true" [metaKeySelection]="true"
    currentPageReportTemplate="Показано: от {first} до {last} из {totalRecords}">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>
          <div class="m-th">
            <div>
              Покупатель
            </div>
          </div>
        </th>
        <th>
          <div class="m-th">
            <div> Договор поставки</div>
          </div>
        </th>
        <th>
          <div class="m-th">
            <div>Накладная</div>
          </div>
        </th>
        <th>
          <div class="m-th">
            <div>Сумма отгрузки</div>
          </div>
        </th>
        <th>
          <div class="m-th">
            <div> Сумма просрочки</div>
          </div>
        </th>
        <th>
          <div class="m-th">
            <div>Дата накладной</div>
          </div>
        </th>
        <th>
          <div class="m-th">
            <div>Дата платежа</div>
          </div>
        </th>
        <th>
          <div class="m-th">
            <div> Дата доп</div>
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr [pSelectableRow]="item"
        [ngClass]="{'warn': item.Statistics.PaymentExpire === true, 'success': item.Statistics.ShipmentID}">
        <td>
          <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>
        <td>
          <div class="m-td">
            <div>
              {{item}}
            </div>
          </div>
        </td>
        <td>
          <div class="m-td">
            <div>{{item}}
            </div>
          </div>
        </td>
        <td>
          <div class="m-td">
            <div> {{item}}</div>
          </div>
        </td>
        <td>
          <div class="m-td">
            <div>{{item}}</div>
          </div>
        </td>
        <td>
          <div class="m-td">
            <div>{{item}}</div>
          </div>
        </td>
        <td>
          <div class="m-td">
            <div>{{item}}</div>
          </div>
        </td>
        <td>
          <div class="m-td">
            <div> {{item}}</div>
          </div>
        </td>
        <td>
          <div class="m-td">
            <div>{{item}}</div>
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="8">Нет данных.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
