<p-card>
  <h2>Факторинг</h2>
  <button pButton label="Выйти" (click)="logout()" ></button>
  <p-progressSpinner *ngIf="(loading$ | async); else content"></p-progressSpinner>
  <ng-template #content>
    <app-factoring [factoringUser]="(currentUserFactoring$ | async)"></app-factoring>
  </ng-template>
</p-card>
