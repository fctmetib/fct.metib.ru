<p-carousel [value]="partners" [numVisible]="4" [numScroll]="1" [circular]="false"
  [responsiveOptions]="responsiveOptions">
  <ng-template let-partner pTemplate="item">
    <div class="partner-item">
      <div class="partner-item-content">
        <div class="p-mb-3">
          <img src="{{partner}}" class="partner-image" />
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
