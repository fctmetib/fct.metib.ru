<footer>
  <div class="mib-container">
    <h2>Контакты</h2>

    <div class="contacts">
      <div class="location">
        <img src="../../../../assets/icons/svg/icon-place.svg" alt="">
        <div class="address">
          119180, г. Москва, ул. Большая <br> Полянка, д. 47, стр. 2
        </div>
      </div>
      <div class="phones">
        <img src="../../../../assets/icons/svg/icon-phone.svg" alt="">
        <div class="phones_list">
          <p>
            <a href="tel:+74957279797">+7 (495) 727-9797</a>

          <p>
            <a href="tel:+78002509797">+7 (800) 250-9797</a>
          </p>

      </div>
    </div>
  </div>

  <div class="map">

  </div>
  <div class="mib-container">
    <div class="footer_menu">
      <div class="logo">
        <a [routerLink]="['/']">
          <img src="../../../../../assets/icons/svg/logo.svg" alt="Логотип" />

      </div>
      <div class="links">
        <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Главная</a>

      <div class="actions">
        <div class="actions__social">
        <mib-button [icon]="'../../../../assets/icons/button-icons/icon_whatsapp.svg'" [theme]="'icon'"
          (click)="openSocial('whatsapp')"></mib-button>
        <mib-button [icon]="'../../../../assets/icons/button-icons/icon_insta.svg'" [theme]="'icon'"
          (click)="openSocial('instagram')"></mib-button>
        </div>
        <mib-button [title]="'Личный кабинет'" [routerLink]="['login']"
          [icon]="'../../../../assets/icons/button-icons/icon_key.svg'" [theme]="'regular'"></mib-button>
