<div class="flex contact">
	<div [ngClass]="classes" class="flex">
		<img src="{{ contactImage }}" alt="{{ contactName }}" />
		<div class="description flex flex_column flex_grow">
			<mib-spacing type="xs"></mib-spacing>
			<p class="headline">{{ contactName }}</p>
			<div class="flex gap-8 flex_grow">
				<span class="text text_m c-bti-secondary">{{ contactPosition }}</span>
			</div>
			<mib-spacing type="xs2"></mib-spacing>
			<div class="flex flex_column">
				<mib-link size="m" type="ghost-primary">{{ contactMail }} </mib-link>
				<mib-spacing type="xs"></mib-spacing>
			</div>
		</div>
	</div>
</div>
