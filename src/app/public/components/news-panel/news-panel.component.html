<div [ngClass]="classes" class="flex flex_column news">
	<div *ngIf="showPreview" class="flex">
		<img src="{{ showPreview }}" alt="" />
	</div>
	<div class="flex flex_column">
		<div class="flex">
			<h4>С Наступающим Новым 2024 годом!</h4>
			<div class="flex">
				<mib-spacing type="xs2"></mib-spacing>
				{{ newsDate }}
			</div>
			<div *ngIf="showCategories" class="flex">categories</div>
		</div>
	</div>
</div>
