<div class="tariffs flex flex_column">
	<mib-spacing type="{{ isDesktop ? 'xl' : 'l' }}"></mib-spacing>
	<div class="flex flex_column container">
		<h2>Калькулятор факторинга</h2>
		<mib-spacing type="xs2"></mib-spacing>
		<p class="tariffs-sub text text_l c-bti-secondary">
			С помощью онлайн калькулятора вы можете рассчитать примерную стоимость
			<br />
			услуг факторинга, ставку и другие условия.<br />Отправьте заявку, чтобы
			узнать подробнее.
		</p>
		<mib-spacing type="{{ isDesktop ? 'xl' : 'l' }}"></mib-spacing>
	</div>
	<div class="flex container-xs">
		<mib-factoring-calculator
			(onPress)="openLandingRequestModal('Оставить заявку')"
		></mib-factoring-calculator>
	</div>
	<mib-spacing type="{{ isDesktop ? 'xl' : 'l' }}"></mib-spacing>
	<div class="flex flex_column container">
		<h3>Наши тарифы на услуги <br />банковского факторинга</h3>
		<mib-spacing type="{{ isDesktop ? 'l' : 'm' }}"></mib-spacing>
		<div class="flex">
			<div class="card flex gap-22">
				<ng-container *ngFor="let item of rates" class="flex">
					<mib-rate-card
						[title]="item?.title"
						[description]="item?.content"
						[features]="item?.list"
						[extras]="item?.extra"
            [badge]="item?.badge || ''"
						(onRate)="openLandingRequestModal('Рассчитать')"
					></mib-rate-card>
				</ng-container>
			</div>
		</div>
	</div>
	<mib-spacing type="s"></mib-spacing>
	<mib-spacing type="{{ isDesktop ? 'xl2' : 'm' }}"></mib-spacing>
	<div class="container flex banner flex_justify-center">
		<div class="banner-wrap flex w-100 flex_align-center">
			<div class="flex flex_column flex_grow">
				<h4>
					Остались вопросы?<br />
					Постараемся помочь
				</h4>
				<mib-spacing type="xs2"></mib-spacing>
				<div
					(click)="openLandingRequestModal('Получить консультацию')"
					class="link-wrap flex"
				>
					<mib-link size="l" type="ghost-primary">
						Получить консультацию
					</mib-link>
				</div>
			</div>
		</div>
		<img
			class="banner-img"
			src="./assets/images/staff/banner/tariff-banner.png"
			alt="our staff"
		/>
	</div>
	<mib-spacing type="{{ isDesktop ? 'xs2' : 'm' }}"></mib-spacing>
	<mib-spacing type="{{ isDesktop ? 'xl2' : 'l' }}"></mib-spacing>
</div>
