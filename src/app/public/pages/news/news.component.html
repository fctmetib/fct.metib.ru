<mib-section-header-news>
  <div class="news">
    <div class="news__header">
      <span class="date">{{ currentNews?.Date | date:"dd.MM.yyyy"}}</span>
      <h1 class="news-title">{{currentNews?.Title}}</h1>
    </div>
    <div class="news__image">
      <img [src]="imageSrc" alt="image">
    </div>
  </div>
