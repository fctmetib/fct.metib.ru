<div class="file-cell flex" [ngClass]="classes">
	<input
		type="file"
		class="file-input"
		(change)="onFileSelected($event)"
		#fileUpload
	/>
	<div (click)="fileUpload.click()" class="file-upload cursor-pointer">
		{{ fileName || '–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª' }}
	</div>

	<div *ngIf="file">
		<section class="file-info">
			File details:
			<ul>
				<li>Name: {{ file.name }}</li>
				<li>Type: {{ file.type }}</li>
				<li>Size: {{ file.size }} bytes</li>
			</ul>
		</section>

		<button
			class="btn flex flex_center flex_grow btn_m btn_filled-primary"
			(click)="onUpload()"
		>
			Upload the file
		</button>

		<section [ngSwitch]="status">
			<p *ngSwitchCase="'uploading'">‚è≥ Uploading...</p>
			<p *ngSwitchCase="'success'">‚úÖ Done!</p>
			<p *ngSwitchCase="'fail'">‚ùå Error!</p>
			<p *ngSwitchDefault>üò∂ Waiting to upload...</p>
		</section>
	</div>
</div>
