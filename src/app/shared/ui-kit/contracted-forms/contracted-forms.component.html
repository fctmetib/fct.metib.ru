<div class="contracted-form" [class.extended]="extended">
	<mib-spacing type="xs2"></mib-spacing>
	<div
		(click)="this.extended = !this.extended"
		class="cursor-pointer flex flex_align-center flex_justify-between"
	>
		<div class="flex gap-6">
			<span class="text text_m text_medium c-bti-primary">
				<ng-content select="[contacted-label]"></ng-content>
			</span>
			<ng-container *ngIf="showBadge">
				<mib-badge [extended]="true" size="m" type="filled-secondary"
					>Дополнительный</mib-badge
				>
			</ng-container>
		</div>
		<mib-button size="m" type="ghost-secondary">
			<mib-ref-icon
				btn-icon
				class="stroke"
				[name]="extended ? 'fi_chevron-up' : 'fi_chevron-down'"
			></mib-ref-icon>
		</mib-button>
	</div>
	<mib-spacing type="xs2"></mib-spacing>
	<div class="dropdown flex flex_column" *ngIf="extended">
		<p class="text text_m c-bti-secondary">
			Номер счёта:
			<ng-content select="[contracted-bill]"></ng-content>
		</p>
		<p class="text text_m c-bti-secondary">
			Дата открытия:
			<ng-content select="[contracted-open]"></ng-content>
		</p>
		<p class="text text_m c-bti-secondary">
			Дата закрытия:
			<ng-content select="[contracted-close]"></ng-content>
		</p>
		<mib-spacing type="xs2"></mib-spacing>
		<p class="text text_m c-bti-secondary">
			<ng-content select="[contracted-description]"></ng-content>
		</p>
		<mib-spacing type="xs"></mib-spacing>
	</div>
</div>
