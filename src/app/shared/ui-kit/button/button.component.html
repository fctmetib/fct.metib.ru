<button
	[disabled]="disabled || loading"
	(click)="press.emit($event)"
	class="btn flex flex_center flex_grow"
	[class.btn_loading]="loading"
	[ngClass]="'btn_' + size + ' btn_' + type"
	[class.btn_left-iconly]="iconLeft.children.length > 0"
	[class.btn_right-iconly]="iconRight.children.length > 0"
	[class.btn_only-iconly]="icon.children.length > 0"
>
	<div class="btn_icon-wrapper btn_left-wrapper" #iconLeft>
		<ng-content select="[btn-left-icon]"></ng-content>
	</div>
	<ng-container *ngIf="icon.children.length === 0">
		<ng-content></ng-content>
	</ng-container>
	<div class="btn_icon-wrapper btn_right-wrapper" #iconRight>
		<ng-content select="[btn-right-icon]"></ng-content>
		<ng-container *ngIf="loading">
			<div class="spinner"></div>
		</ng-container>
	</div>
	<div class="btn_icon-wrapper btn_only-icon-wrapper" #icon>
		<ng-content select="[btn-icon]"></ng-content>
	</div>
</button>
