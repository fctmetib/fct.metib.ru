<div class="menu-wrapper" style="position: relative">
	<div class="shadow-left hide-shadow"></div>
	<div class="shadow-right"></div>
	<div
		#menuContainer
		id="menu-container"
		class="menu-container"
		(swipe)="onSwipe($event)"
	>
		<div *ngFor="let item of menuItems" class="menu-item">
			{{ item }}
		</div>
	</div>
</div>
