<mib-input>
	<input
		#input
		[formControl]="control"
		(focus)="showOptions()"
		(blur)="hideOptions()"
		mibInput
		styleType="filled-secondary"
	/>
</mib-input>
<div *ngIf="loading">Loading...</div>
<ul *ngIf="!loading && showDropdown && options.length">
	<li *ngFor="let option of options" (click)="toggleSelection(option)">
		{{ option.value }}
		<span *ngIf="isMulti && selectedOptions.includes(option.value)">âœ”</span>
	</li>
</ul>
<div *ngIf="!loading && noData && showDropdown">No data available</div>
