<div
	class="avatar flex flex_center"
	[class.showArrow]="showArrow"
	[ngClass]="'avatar_' + type"
	[class.show-image]="showImage"
>
	<p class="text text_l text_medium"><ng-content></ng-content></p>
	<img [src]="src" alt="" />
	<mib-button size="l" type="ghost-primary">
		<mib-icon btn-icon class="stroke" name="fi_chevron-down"></mib-icon>
	</mib-button>
</div>
