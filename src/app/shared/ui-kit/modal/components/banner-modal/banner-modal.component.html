<mib-spacing type="xs"></mib-spacing>
<div [ngClass]="'modal_' + type" class="banner flex flex_center">
	<ng-container *ngIf="type === 'info' || type === 'success'">
		<mib-icon name="logo_round"></mib-icon>
	</ng-container>
	<div>
		<mib-icon
			class="stroke"
			[name]="
				type === 'info' ? 'fi_info' : type === 'success' ? 'fi_check' : 'fi_x'
			"
		></mib-icon>
	</div>
</div>
<mib-spacing type="xs"></mib-spacing>
