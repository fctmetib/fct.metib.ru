<label #radioButton class="flex flex_align-center radio w100" [ngClass]="class">
	<input type="radio" [checked]="check" class="radio-input" [value]="value" />
	<div class="flex gap-8">
		<span
			(click)="onRadioChange()"
			[class.checked]="check === value ? 'checked' : ''"
			class="radio-control flex flex_center"
			[ngClass]="'radio-control_' + size"
		>
		</span>
		<span class="text text_m c-bti-secondary">
			<ng-content></ng-content>
		</span>
	</div>
</label>
