<label class="flex flex_align-center radio w100" [ngClass]="class">
	<input
		type="radio"
		[checked]="value"
		(click)="onRadioChange($event)"
		class="radio-input"
	/>
	<div class="flex gap-8">
		<span
			[class.checked]="value"
			class="radio-control flex flex_center"
			[ngClass]="'radio-control_' + size"
		>
		</span>
		<span class="text text_m c-bti-secondary">
			<ng-content></ng-content>
		</span>
	</div>
</label>
