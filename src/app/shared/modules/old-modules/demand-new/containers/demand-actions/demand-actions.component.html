<div class="container container_large">
	<mib-spacing type="m"></mib-spacing>
	<h2>Запросы</h2>
	<mib-new-demand></mib-new-demand>
</div>
<mib-spacing type="xl2"></mib-spacing>
<hr />

<div [ngClass]="{ 'card-content': isUserVerified }">
	<div class="header lg">
		<div class="title">
			<h2>Запросы</h2>
			<div class="subheader">Список Запросов</div>
		</div>
		<div class="actions">
			<button
				pButton
				pRipple
				type="button"
				label="История запросов"
				[routerLink]="['history']"
				class="basic"
			></button>
		</div>
	</div>

	<div class="p-grid demand-action">
		<ng-container *ngFor="let action of actions">
			<div
				*ngIf="action.isForDefaultClient && isUserVerified"
				class="p-col action"
			>
				<div
					class="demand-action-card can-click"
					(click)="openDemandAction(action.action)"
				>
					<div class="demand-action-content">
						<div class="text">
							{{ action.text }}
						</div>
						<div class="icon arrow_right"></div>
					</div>
				</div>
			</div>
			<div
				*ngIf="action.isForNewClient && !isUserVerified"
				class="p-col action"
			>
				<div
					class="demand-action-card can-click"
					(click)="openDemandAction(action.action)"
				>
					<div class="demand-action-content">
						<div class="text">
							{{ action.text }}
						</div>
						<div class="icon arrow_right"></div>
					</div>
				</div>
			</div>
		</ng-container>
	</div>
</div>
