<mib-modal>
	<div class="close-btn flex">
		<mib-button size="s" (press)="dialogRef.close()" type="ghost-secondary">
			<mib-icon btn-icon class="stroke" name="fi_x"></mib-icon>
		</mib-button>
	</div>

	<mib-mobile-table-popup [title]="'Запрос'">
		<div chips class="flex flex_column">
			<mib-spacing type="xs2"></mib-spacing>
			<div class="flex gap-8">
				<mib-tag size="s" type="filled-secondary">
					{{ getStatus(data.d.Status) }}</mib-tag
				>
				<mib-tag size="s" type="filled-primary">
					{{ getType(data.d.Type) }}
				</mib-tag>
			</div>
			<mib-spacing type="xm2"></mib-spacing>
		</div>
		<mib-spacing type="xs2"></mib-spacing>
		<div class="flex gap-12">
			<mib-mobile-table-popup-cell
				(copyData)="copyData(data.d.DemandId)"
				[showCopy]="true"
				[sectionTitle]="'Идентификатор '"
				[title]="data.d.DemandId"
				type="numbers"
			>
			</mib-mobile-table-popup-cell>
		</div>
		<mib-spacing type="s"></mib-spacing>
		<div class="flex flex_column gap-12">
			<mib-button class="w-100" size="m" type="filled-primary">
				Продолжить заполнение
			</mib-button>
			<mib-button class="w-100" size="m" type="ghost-secondary">
				Перейти к заполнению
				<mib-icon btn-left-icon class="stroke" name="fi_trash"></mib-icon>
			</mib-button>
		</div>
	</mib-mobile-table-popup>

	<span class="success-copied text text_tv" *ngIf="copied">Скопированно!</span>
</mib-modal>
