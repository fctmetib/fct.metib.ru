<mib-modal>
  <mib-modal-header (onClose)="dialogRef.close()" title="Коррекция заявки"></mib-modal-header>
  <mib-spacing type="xs"></mib-spacing>
  <mib-table>
    <mib-table-head>
      <mib-table-head-cell>№ накладной</mib-table-head-cell>
      <mib-table-head-cell>Дата накладной</mib-table-head-cell>
      <mib-table-head-cell>№ с/ф</mib-table-head-cell>
      <mib-table-head-cell>Дата с/ф</mib-table-head-cell>
      <mib-table-head-cell>Дата поставки</mib-table-head-cell>
      <mib-table-head-cell>Сумма поставки (начальная)</mib-table-head-cell>
      <mib-table-head-cell>Сумма поставки</mib-table-head-cell>
    </mib-table-head>
    <mib-table-row *ngFor="let n of [1]" [underlined]="true">
      <mib-table-cell><ng-container table-cell-title>1212</ng-container></mib-table-cell>
      <mib-table-cell><ng-container table-cell-title>24.04.2022</ng-container></mib-table-cell>
      <mib-table-cell><ng-container table-cell-title>314</ng-container></mib-table-cell>
      <mib-table-cell><ng-container table-cell-title>24.04.2022</ng-container></mib-table-cell>
      <mib-table-cell><ng-container table-cell-title>27.04.2022</ng-container></mib-table-cell>
      <mib-table-cell><ng-container table-cell-title>1 000 000,00</ng-container></mib-table-cell>
      <mib-table-cell><ng-container table-cell-title>1 000 000,00</ng-container></mib-table-cell>
    </mib-table-row>
    <mib-table-row>
      <mib-table-cell><ng-container table-cell-title>5 позиций</ng-container></mib-table-cell>
      <mib-table-cell type="blank"></mib-table-cell>
      <mib-table-cell type="blank"></mib-table-cell>
      <mib-table-cell type="blank"></mib-table-cell>
      <mib-table-cell type="blank"></mib-table-cell>
      <mib-table-cell><ng-container table-cell-title>1 000 000,00</ng-container></mib-table-cell>
      <mib-table-cell><ng-container table-cell-title>1 000 000,00</ng-container></mib-table-cell>
    </mib-table-row>
    <mib-table-footer>
      <div class="flex flex_align-center flex_grow">
        <mib-select type="floating" placeholder="Выберите кол-во рядов">
          <mib-dropdown-point [value]="10" text="10 рядов"></mib-dropdown-point>
          <mib-dropdown-point [value]="20" text="20 рядов"></mib-dropdown-point>
        </mib-select>
      </div>
<!--      <mib-paginator-->
<!--        (pageChange)="onShipmentsPageChange($event)"-->
<!--        [totalCount]="shipments?.length"-->
<!--        [pagesToShow]="PAGINATOR_PAGE_TO_SHOW"-->
<!--        [itemsPerPage]="PAGINATOR_ITEMS_PER_PAGE"-->
<!--      ></mib-paginator>-->
      <div class="flex flex_align-center flex_grow"></div>
    </mib-table-footer>
  </mib-table>
  <mib-spacing type="m"></mib-spacing>
  <mib-modal-footer>
    <mib-button>Отправить заявку</mib-button>
    <mib-button type="filled-secondary">Отменить изменения</mib-button>
  </mib-modal-footer>
</mib-modal>
