<mib-modal>
	<div class="close-btn flex">
		<mib-button size="s" (press)="dialogRef.close()" type="ghost-secondary">
			<mib-icon btn-icon class="stroke" name="fi_x"></mib-icon>
		</mib-button>
	</div>
	<mib-mobile-table-popup [title]="getTitle()">
		<div class="flex">
			<span class="text text_tv c-bti-quaternary">Детали накладной</span>
		</div>
		<mib-spacing type="xs2"></mib-spacing>
		<div class="flex gap-12">
			<mib-mobile-table-popup-cell
				(copyData)="copyData(data.duty[0].Number)"
				[showCopy]="true"
				[sectionTitle]="'Накладная'"
				[title]="data.duty[0].Number"
				type="numbers"
			>
			</mib-mobile-table-popup-cell>
			<mib-mobile-table-popup-cell
				(copyData)="copyData(data.duty[0].Date)"
				[showCopy]="true"
				[sectionTitle]="'Дата накладной'"
				[title]="data.duty[0].Date | date : 'dd.MM.yyyy'"
				type="numbers"
			>
			</mib-mobile-table-popup-cell>
		</div>
		<mib-spacing type="xm"></mib-spacing>
		<div class="flex">
			<span class="text text_tv c-bti-quaternary">Детали сделки</span>
		</div>
		<mib-spacing type="xs2"></mib-spacing>
		<div class="flex">
			<mib-mobile-table-popup-cell
				(copyData)="copyData(data.duty[0].Doc)"
				[showCopy]="true"
				[sectionTitle]="'Договор поставки'"
				[title]="data.duty[0].Doc"
				type="numbers"
			>
			</mib-mobile-table-popup-cell>
		</div>
		<mib-spacing type="xs2"></mib-spacing>
		<div class="flex">
			<mib-mobile-table-popup-cell
				[sectionTitle]="'Сумма поставки'"
				[title]="data.duty[0].Amount | rub"
				type="numbers"
			>
			</mib-mobile-table-popup-cell>
		</div>
		<mib-spacing type="xs2"></mib-spacing>
		<div class="flex">
			<mib-mobile-table-popup-cell
				[sectionTitle]="'Дата платежа'"
				[title]="data.duty[0].Date | date : 'dd.MM.yyyy'"
				type="numbers"
			>
			</mib-mobile-table-popup-cell>
		</div>
		<mib-spacing type="xs2"></mib-spacing>
		<div class="flex">
			<mib-mobile-table-popup-cell
				[sectionTitle]="'Долг дебитора'"
				[title]="data.duty[0].Amount | rub"
				type="numbers"
			>
			</mib-mobile-table-popup-cell>
		</div>
		<mib-spacing type="xs2"></mib-spacing>
		<div class="flex">
			<mib-mobile-table-popup-cell
				[sectionTitle]="'Дата доп'"
				[title]="data.duty[0].Date | date : 'dd.MM.yyyy'"
				type="numbers"
			>
			</mib-mobile-table-popup-cell>
		</div>
		<mib-spacing type="s"></mib-spacing>
		<div class="flex">
			<mib-button
				(press)="dialogRef.close()"
				class="w-100"
				size="m"
				type="filled-secondary"
			>
				Закрыть
			</mib-button>
		</div>
	</mib-mobile-table-popup>
	<span class="success-copied text text_tv" *ngIf="copied">Скопированно!</span>
</mib-modal>
