<mib-modal>
	<mib-modal-header
		(onClose)="dialogRef.close()"
		title="Что-то пошло не так..."
	>
	</mib-modal-header>
	<mib-spacing type="xs"></mib-spacing>
	<mib-banner-modal type="fail"></mib-banner-modal>
	<mib-spacing type="xs"></mib-spacing>
	<p class="text text_m">
		К сожалению, у нас не получилось сформировать запрос, проверьте правильность
		заполнения запроса и попробуйте снова
	</p>
	<mib-spacing type="m"></mib-spacing>
	<mib-modal-footer>
		<ng-container>
			<mib-button
				(press)="openBrowserDrawer(data)"
				class="flex_grow"
				size="m"
				type="filled-primary"
			>
				Перейти к черновику
			</mib-button>
			<mib-button
				(press)="onClose.emit(); dialogRef.close()"
				class="flex_grow"
				size="m"
				type="filled-secondary"
			>
				Отмена
			</mib-button>
		</ng-container>
	</mib-modal-footer>
</mib-modal>
