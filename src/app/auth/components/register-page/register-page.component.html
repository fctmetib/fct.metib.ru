<div class="p-d-flex p-jc-center">
  <p-card class="auth-body">
    <a class="logo" href="#/"><img alt="metallinvest logo" src="assets/images/logo_big.png"></a>
    <metib-backend-error-messages *ngIf="backendErrors$ | async" [backendErrors]="backendErrors$ | async">
    </metib-backend-error-messages>

    <metib-success-messages *ngIf="(confirmationCode$ | async)" [message]="'На указанную почту отправлен код. Пожалуйста, введите его в поле КОД'"></metib-success-messages>

    <h1>Регистрация</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Profile -->
      <div formGroupName="profile">
        <!-- Name -->
        <div formGroupName="name">
          <div class="p-fluid p-formgrid p-grid">
            <div class="p-field p-col">
              <label for="first">Имя</label>
              <input id="first" type="text" pInputText placeholder="Имя" formControlName="first">
            </div>
            <div class="p-field p-col">
              <label for="last">Фамилия</label>
              <input id="last" type="text" pInputText placeholder="Фамилия" formControlName="last">
            </div>
          </div>
        </div>


        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col">
            <label for="login">Логин</label>
            <input id="login" type="text" pInputText placeholder="Логин" formControlName="login">
          </div>
          <div class="p-field p-col">
            <label for="email">Email</label>
            <input id="email" type="email" pInputText placeholder="Email" formControlName="email">
          </div>
          <div class="p-field p-col">
            <label for="isMale">Пол</label>
            <p-dropdown id="isMale" [options]="genderOptions" formControlName="isMale" optionLabel="name"
              [showClear]="false" placeholder="Пол" optionValue="value">
              <ng-template let-country pTemplate="item">
                <div class="country-item">
                  <div>{{country.name}}</div>
                </div>
              </ng-template>
            </p-dropdown>
          </div>
        </div>

        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col">
            <label for="phone">Телефон</label>
            <input id="phone" type="tel" pInputText placeholder="Телефон" formControlName="phone">
          </div>
        </div>
      </div>
      <!-- Password -->
      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
          <label for="password">Пароль</label>
          <input id="password" type="password" pInputText placeholder="Пароль" formControlName="password">
        </div>
      </div>

      <!-- Captcha -->
      <div formGroupName="captcha">
        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col">
            <label for="text">Текст с Картинки</label>
            <input id="text" type="text" pInputText formControlName="text">
          </div>
        </div>
      </div>

        <div class="p-fluid p-formgrid p-grid">
          <div class="p-col">
            <img id="image" [src]="image" height="50" width="200">
          </div>
      </div>
      <p-button styleClass="p-button-link p-mb-4" (click)="updateCaptcha()" label="Обновить картинку"></p-button>

      <div class="p-d-flex p-jc-between" *ngIf="!(confirmationCode$ | async)">
        <p-button styleClass="p-button-link" [routerLink]="['/login']" label="Авторизация"></p-button>
        <button pButton type="submit" [disabled]="isSubmitting$ | async" label="Регистрация"></button>
      </div>
    </form>


    <form *ngIf="(confirmationCode$ | async)" [formGroup]="formConfirm" (ngSubmit)="onConfirmSubmit()">
      <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
          <label for="pin">Код</label>
          <input id="pin" type="text" pInputText placeholder="Код" formControlName="pin">
        </div>
      </div>

      <div class="p-d-flex p-jc-between">
        <p-button styleClass="p-button-link" [routerLink]="['/login']" label="Авторизация"></p-button>
        <button pButton type="submit" [disabled]="isSubmitting$ | async" label="Завершить регистрацию"></button>
      </div>
    </form>
  </p-card>
</div>
