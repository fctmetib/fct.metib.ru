<div class="auth__body">
  <div class="auth__body__form">
    <div class="auth__body__form__title">
      <h1>Личный кабинет</h1>
      <div class="close"
           [routerLink]="['/']"><i class="pi pi-times"></i></div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="auth__body__form__fields">
        <div class="auth__body__form__fields__field">
          <input id="login"
                 type="text"
                 pInputText
                 placeholder="Логин"
                 formControlName="login"
                 [ngClass]="{'ng-invalid ng-dirty': form.get('login').invalid && form.get('login').touched}">
          <small class="p-error" *ngIf="form.get('login').invalid && form.get('login').touched">
            <div *ngIf="form.get('login').errors['required']">
              Поле Логин не должно быть пустым
            </div>
          </small>
        </div>

        <div class="auth__body__form__fields__field">
          <div class="p-inputgroup">
            <input [type]="fieldTextType ? 'text' : 'password'"
                   pInputText placeholder="Пароль"
                   formControlName="password"
                   [ngClass]="{'ng-invalid ng-dirty': form.get('password').invalid && form.get('password').touched}">
            <button type="button"
                    pButton
                    pRipple
                    [icon]="fieldTextType ? 'pi pi-eye' : 'pi pi-eye-slash'"
                    styleClass="p-button-icon"
                    (click)="showPassword()" ></button>
          </div>
          <small class="p-error"
                 *ngIf="form.get('password').invalid && form.get('password').touched">
            <div *ngIf="form.get('password').errors['required']">
              Поле Пароль не должно быть пустым
            </div>
          </small>
        </div>
      </div>
      <div class="actions">
        <button pButton type="submit" [disabled]="isSubmitting$ | async" label="Вход"></button>
      </div>
      <div class="actions actions_additional">
        <p-button styleClass="p-button-link"
                  [routerLink]="['/register']"
                  label="Регистрация"></p-button>
        <p-button styleClass="p-button-link"
                  label="Забыли пароль?"
                  [routerLink]="['/reset-password']"></p-button>
      </div>
    </form>
  </div>
  <!--  <div class="auth__body__promo">
    <div class="auth__body__promo__image">
     <img src="../../../../assets/auth/promo_money_.png" alt="Деньги">
    </div>
  </div> -->
</div>
