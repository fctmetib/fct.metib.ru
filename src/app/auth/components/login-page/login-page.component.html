<div class="p-d-flex p-jc-center">

  <div class="login-body">
    <div class="login-wrapper">
      <div class="login-panel"><a class="logo" href="#/"><img alt="metallinvest logo"
            src="assets/images/logo_big.png"></a>
            <metib-backend-error-messages
            *ngIf="backendErrors$ | async"
            [backendErrors]="backendErrors$ | async"
          ></metib-backend-error-messages>
          <h1>Авторизация</h1>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <fieldset>
                <fieldset class="form-group">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    placeholder="Логин"
                    formControlName="login"
                  />
                </fieldset>
                <fieldset class="form-group">
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    placeholder="Пароль"
                    formControlName="password"
                  />
                </fieldset>
                <button
                  class="btn btn-lg btn-primary pull-xs-right"
                  type="submit"
                  [disabled]="isSubmitting$ | async"
                >
                  Войти
                </button>
              </fieldset>
            </form>
        <p><a [routerLink]="['/register']">Регистрация</a></p>
        <p><a href="#">Забыли пароль? </a></p>
      </div>
    </div>
  </div>

</div>
